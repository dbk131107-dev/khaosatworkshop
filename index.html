<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo Sát Workshop Đồ Tái Chế</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0fdf4; /* Light green bg */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom radio button style */
        .custom-radio:checked + div {
            border-color: #10b981;
            background-color: #ecfdf5;
        }
        .custom-radio:checked + div .radio-circle {
            background-color: #10b981;
            border-color: #10b981;
        }
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-green-50 to-emerald-100">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden fade-in relative">
        
        <!-- Loading State for Initial Auth -->
        <div id="authLoading" class="loading-overlay">
            <div class="text-emerald-600 text-xl font-bold">
                <i class="fas fa-circle-notch fa-spin mr-2"></i> Đang khởi tạo hệ thống...
            </div>
        </div>

        <!-- Header Image/Banner Area -->
        <div class="bg-emerald-600 p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10">
                <i class="fas fa-recycle text-9xl absolute -top-4 -left-4 transform rotate-12 text-white"></i>
                <i class="fas fa-leaf text-9xl absolute -bottom-4 -right-4 transform -rotate-12 text-white"></i>
            </div>
            
            <div class="relative z-10">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-seedling text-3xl text-emerald-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Khảo Sát Workshop</h1>
                <p class="text-emerald-100">Cảm ơn bạn đã tham gia workshop "Sống Xanh - Tái Chế Sáng Tạo"</p>
            </div>
        </div>

        <!-- Form Content -->
        <div class="p-8" id="formContainer">
            <form id="recyclingForm">
                
                <!-- Question 1 -->
                <div class="mb-8">
                    <label class="block text-gray-700 font-bold mb-3 text-lg">
                        1. Bạn nghĩ sao về các hoạt động nhằm bảo vệ môi trường hiện nay? <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        required
                        id="opinionInput"
                        class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition duration-200 bg-gray-50 h-32 resize-none"
                        placeholder="Chia sẻ suy nghĩ của bạn (ví dụ: cần thiết, thú vị, cần nhân rộng hơn...)"
                    ></textarea>
                </div>

                <!-- Question 2 -->
                <div class="mb-8">
                    <label class="block text-gray-700 font-bold mb-3 text-lg">
                        2. Bạn có muốn tham gia vào một dự án bảo vệ môi trường bằng việc tái chế rác thải không? <span class="text-red-500">*</span>
                    </label>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <label class="cursor-pointer group">
                            <input type="radio" name="join_project" value="yes" class="custom-radio hidden" onchange="toggleInfoFields(true)">
                            <div class="border-2 border-gray-200 rounded-xl p-4 flex items-center transition duration-200 hover:border-emerald-300 group-hover:bg-green-50">
                                <div class="radio-circle w-5 h-5 border-2 border-gray-300 rounded-full mr-3 flex-shrink-0 transition duration-200"></div>
                                <span class="font-medium text-gray-700">Có, tôi rất muốn tham gia!</span>
                            </div>
                        </label>

                        <label class="cursor-pointer group">
                            <input type="radio" name="join_project" value="no" class="custom-radio hidden" onchange="toggleInfoFields(false)">
                            <div class="border-2 border-gray-200 rounded-xl p-4 flex items-center transition duration-200 hover:border-gray-400 group-hover:bg-gray-50">
                                <div class="radio-circle w-5 h-5 border-2 border-gray-300 rounded-full mr-3 flex-shrink-0 transition duration-200"></div>
                                <span class="font-medium text-gray-700">Hiện tại chưa phù hợp với tôi</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Conditional Fields (Hidden by default) -->
                <div id="personalInfo" class="hidden overflow-hidden transition-all duration-500 ease-in-out border-l-4 border-emerald-500 pl-6 bg-emerald-50/50 rounded-r-xl mb-8 py-4 pr-4">
                    <h3 class="text-emerald-700 font-bold mb-4 flex items-center">
                        <i class="fas fa-user-plus mr-2"></i> Thông tin đăng ký tham gia
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Họ và tên <span class="text-red-500">*</span></label>
                            <input 
                                type="text" 
                                id="fullName"
                                class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none bg-white"
                                placeholder="Nguyễn Văn A"
                            >
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Mã sinh viên (MSSV) <span class="text-red-500">*</span></label>
                            <input 
                                type="text" 
                                id="studentId"
                                class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none bg-white"
                                placeholder="VD: 2024xxxx"
                            >
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg transform transition duration-200 hover:-translate-y-1 hover:shadow-xl flex items-center justify-center text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Gửi khảo sát</span>
                    <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </form>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="hidden p-12 text-center">
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-600 animate-bounce">
                <i class="fas fa-check text-5xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Cảm ơn bạn!</h2>
            <p class="text-gray-600 text-lg mb-8">Ý kiến đóng góp của bạn đã được lưu trữ an toàn. Chúng ta hãy cùng nhau hành động vì một môi trường xanh nhé!</p>
            <button onclick="resetForm()" class="px-8 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition duration-200">
                Làm khảo sát mới
            </button>
        </div>
    </div>

    <!-- Firebase SDK Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. Cấu hình Firebase (QUAN TRỌNG: BẠN CẦN THAY THẾ PHẦN NÀY) ---
        // Copy từ Firebase Console -> Project Settings -> General -> Your apps
        const firebaseConfig = {
             apiKey: "AIzaSyACp2ljAHQ1CxToF8k_ZyYKRJyXY17ASwo",
    authDomain: "ksworkshop-374a3.firebaseapp.com",
    projectId: "ksworkshop-374a3",
    storageBucket: "ksworkshop-374a3.firebasestorage.app",
    messagingSenderId: "631833627668",
    appId: "1:631833627668:web:797d72001c663cf79dab01"
        };

        // Đặt tên ứng dụng để phân loại dữ liệu (giữ nguyên cũng được)
        const appId = 'workshop-tai-che-2024';

        // Khởi tạo
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        const authLoading = document.getElementById('authLoading');
        const submitBtn = document.getElementById('submitBtn');

        // --- 2. Xác thực người dùng (Ẩn danh) ---
        async function initAuth() {
            try {
                // Đăng nhập ẩn danh trực tiếp
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Lỗi đăng nhập:", error);
                alert("Lỗi kết nối Firebase. Vui lòng kiểm tra lại cấu hình config.");
                // Ẩn loading nếu lỗi để người dùng biết
                authLoading.style.display = 'none'; 
            }
        }

        // Lắng nghe trạng thái đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                authLoading.style.display = 'none'; // Ẩn màn hình loading khi thành công
                console.log("Đã kết nối thành công!");
            }
        });

        initAuth();

        // --- 3. Xử lý Logic Form ---
        const personalInfoSection = document.getElementById('personalInfo');
        const fullNameInput = document.getElementById('fullName');
        const studentIdInput = document.getElementById('studentId');
        const opinionInput = document.getElementById('opinionInput');
        const formContainer = document.getElementById('formContainer');
        const successMessage = document.getElementById('successMessage');
        const form = document.getElementById('recyclingForm');

        // Hàm bật/tắt ô nhập thông tin cá nhân
        window.toggleInfoFields = function(show) {
            if (show) {
                personalInfoSection.classList.remove('hidden');
                personalInfoSection.classList.add('fade-in');
                fullNameInput.required = true;
                studentIdInput.required = true;
            } else {
                personalInfoSection.classList.add('hidden');
                fullNameInput.required = false;
                studentIdInput.required = false;
                fullNameInput.value = '';
                studentIdInput.value = '';
            }
        }

        // Hàm xử lý khi nhấn Gửi
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!currentUser) {
                alert("Hệ thống chưa sẵn sàng. Vui lòng đợi giây lát hoặc tải lại trang.");
                return;
            }
            
            // Hiệu ứng Loading nút bấm
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Đang lưu dữ liệu...';
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-75');

            try {
                // Lấy dữ liệu từ form
                const joinProjectValue = document.querySelector('input[name="join_project"]:checked')?.value;
                
                const surveyData = {
                    opinion: opinionInput.value,
                    wantsToJoin: joinProjectValue === 'yes',
                    fullName: joinProjectValue === 'yes' ? fullNameInput.value : null,
                    studentId: joinProjectValue === 'yes' ? studentIdInput.value : null,
                    submittedAt: serverTimestamp(), // Thời gian từ server
                    userId: currentUser.uid // ID người gửi (ẩn danh)
                };

                // --- GHI DỮ LIỆU VÀO FIRESTORE ---
                // Lưu ý: Đã đơn giản hóa đường dẫn cho dự án cá nhân
                await addDoc(collection(db, 'workshop_responses'), surveyData);

                // Gửi thành công -> Hiện thông báo
                formContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');
                successMessage.classList.add('fade-in');

            } catch (error) {
                console.error("Lỗi khi gửi form:", error);
                alert("Có lỗi xảy ra khi gửi dữ liệu: " + error.message);
            } finally {
                // Reset nút bấm
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-75');
            }
        });

        // Hàm làm mới form
        window.resetForm = function() {
            form.reset();
            toggleInfoFields(false);
            successMessage.classList.add('hidden');
            formContainer.classList.remove('hidden');
            formContainer.classList.add('fade-in');
        }
    </script>
</body>
</html>
